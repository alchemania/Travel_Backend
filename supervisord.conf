[supervisord]
nodaemon=true

[program:django]
command=python /root/server/manage.py runserver 0.0.0.0:8000
autostart=true
autorestart=true

[program:celery_worker]
command=celery -A tasks worker --loglevel=info -P eventlet
directory=/root/server
autostart=true
autorestart=true

[program:celery_beat]
command=celery beat --loglevel=info
directory=/root/server
autostart=true
autorestart=true
